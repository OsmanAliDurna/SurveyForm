<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Clarusway Survey Form</header>
    <p>Thank you for taking time to help us improve the platform</p>

    <form
      action="result.html"
      method="GET"
      name="form"
      id="form"
      target="_blank"
    >
      <label for="name" class="label">Name</label>
      <br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
        class="input"
      />
      <br />
      <label for="surname" class="label">Surname</label>
      <br />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter your Surname"
        required
        class="input"
      />
      <br />
      <label for="email" class="label">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="user@clarusway.com"
        required
        class="input"
      />
      <br />
      <label for="role" class="label">Which option best describes your current role?</label>
      <br />
      <select id="role" required class="input">
        <option disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="fulltime">Full Time Job</option>
        <option value="parttime">Part Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
      </select>
      <br />
      <label class="label">Would you recommend Clarusway to a friend?</label>
      <br />
      <input type="radio" name="recommend" id="yes" value="yes" checked />
      <label for="yes">Definitly, Yes</label>
      <br />
      <input type="radio" name="recommend" id="maybe" value="maybe" />
      <label for="maybe">Maybe</label>
      <br />
      <input type="radio" name="recommend" id="notsure" value="notsure" />
      <label for="notsure">Not sure</label>
      <br />
      <input type="radio" name="recommend" id="no" value="no" />
      <label for="no">Definitly, No</label>
      <br />
      <br>
      <label for="feature" class="label">What is your favorite feature of Clarusway?</label>
      <br />
      <select id="feature" required class="input">
        <option disabled selected>Select an option</option>
        <option value="courses">Courses</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="Mentors">Mentors</option>
      </select>
      <br />
      <label class="label">What would you like to see improved? (Check all that apply)</label>
      <br />
      <input type="checkbox" name="improved" id="front-end" value="front-end" />
      <label for="front-end">Front-end Projects</label>
      <br />
      <input type="checkbox" name="improved" id="back-end" value="back-end" />
      <label for="back-end">Back-end Projects</label>
      <br />
      <input
        type="checkbox"
        name="improved"
        id="datascience"
        value="datascience"
      />
      <label for="datascience">Data Science</label>
      <br />
      <input
        type="checkbox"
        name="improved"
        id="additional"
        value="additional"
      />
      <label for="additional">Additional Courses</label>
      <br />
      <br>
      <label for="textbox" class="label">Any comments or sugestions?</label>
      <br />
      <textarea
        name="sugestions"
        id="textbox"
        cols="30"
        rows="2"
        placeholder="Enter your comment here...Thanks for your comments..."
        class="input"
      ></textarea>
      <br>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
